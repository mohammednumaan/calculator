<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator.</title>

</head>
<body>

    <div class="header">
        <div class="header-container">
            <img class="header-img" src="assets/calculator-white.png">
        </div>
    </div>

    <div class="screen">
        <div class="screen-container">
            <div class="currentDisplay"></div>
            <div class="previousDisplay"></div>
        </div>
    </div>
    
    <div class="calculator">
        <div class="calculator-container">
            <div class="all-buttons">
                <div class="additional-buttons">
                    <button class="clear">C</button>
                    <button class="operator">/</button>
                    <button class="back-button"><</button>
                </div>
                <div class="sevenEightNine-container">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator">*</button>
                </div>
                <div class="fourFiveSix-container">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="oneTwoThree-containerr">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class ="operator">+</button>
                </div>
                <div class="misc">
                    <button class="number" id="0">0</button>
                    <button class="decimal-point">.</button>
                    <button class="equal-to">=</button>
                </div>

            <div class="note">
                <div class="quick-find">If you click '/' on your Keyboard, FireFox will open a Quick Find Bar too :/</div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
