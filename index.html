<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator.</title>

</head>
<body>

    <div class="header">
        <div class="header-container">
            <img class="header-img" src="assets/calculator-white.png">
        </div>
    </div>
    <div class="calculator">
        <div class="calculator-container">
            <div class="screen">
                <div class="screen-container">
                    <div class="currentDisplay"></div>
                    <div class="previousDisplay"></div>
                </div>
            </div>
            <div class="all-buttons">
                <div class="additional-buttons">
                    <button id="clear">C</button>
                    <button id="operator">/</button>
                    <button id="back-button"><</button>
                </div>
                <div class="sevenEightNine-container">
                    <button id="number">7</button>
                    <button id="number">8</button>
                    <button id="number">9</button>
                    <button id="operator">*</button>
                </div>
                <div class="fourFiveSix-container">
                    <button id="number">4</button>
                    <button id="number">5</button>
                    <button id="number">6</button>
                    <button id="operator">-</button>
                </div>
                <div class="oneTwoThree-containerr">
                    <button id="number">1</button>
                    <button id="number">2</button>
                    <button id="number">3</button>
                    <button id ="operator">+</button>
                </div>
                <div class="misc">
                    <button id="number">0</button>
                    <button id="decimal-point">.</button>
                    <button id="equal-to">=</button>
                </div>

            <div class="note">
                <div class="quick-find">If you click '/' on your Keyboard, FireFox will open a Quick Find Bar too :/</div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
